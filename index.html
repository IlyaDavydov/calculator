<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="one row">Barbie calculator</div>
        <div class="two row">
            <div class="button digit">
                <button>1</button>
            </div>
            <div class="button digit">
                <button>2</button>
            </div>
            <div class="button digit">
                <button>3</button>
            </div>
            <div class="button">
                <button>+</button>
            </div>
        </div>
        <div class="three row">
            <div class="button digit">
                <button>4</button>
            </div>
            <div class="button digit">
                <button>5</button>
            </div>
            <div class="button digit">
                <button>6</button>
            </div>
            <div class="button">
                <button>-</button>
            </div>
        </div>    
        <div class="four row">
            <div class="button digit">
                <button>7</button>
            </div>
            <div class="button digit">
                <button>8</button>
            </div>
            <div class="button digit">
                <button>9</button>
            </div>
            <div class="button">
                <button>*</button>
            </div>
        </div>    
        <div class="five row">
            <div class="button AC">
                <button>AC</button>
            </div>
            <div class="button zero">
                <button>0</button>
            </div>
            <div class="button delete">
                <button>‚Üê</button>
            </div>
            <div class="button">
                <button>:</button>
            </div>
        </div>    
        <div class="six row">
            <div class="button point">
                <button>.</button>
            </div>
            <div class="button factorial">
                <button>!</button>
            </div>
            <div class="button pow">
                <button>^</button>
            </div>
            <div class="button">
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
